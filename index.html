<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
               <nav>
                <div class="logo">
                         <img src="img/petIcon.png" style="padding: 0px,10px;">
                         <span>Pick and Paws</span> 
                </div>

                <div class="menu">
                       <a href="#">Home</a>
                       <a href="#">How it works?</a>
                       <a href="#">About Us</a>
                       <a href="#">FAQ</a>
                       <a href="#">Login</a>
                </div>
               </nav>

              
             
             <div class="container">
                  <div class="left animate__animated animate__jackInTheBox">
                    <h1>Find a <span>new</span><br> pet for you.</h1>
                    <p>With us. You can find pets or sell them more easily and quickly.</p>
                    <button>Get Started</button>
                  </div>
                  <div class="right">
                    <img src="img/pet.png" class="animate__animated animate__lightSpeedInLeft animate__delay-1s" >
                  </div>
             </div>

             <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
                <img src="img/icon1.png">
                <img src="img/icon2.png">
                <img src="img/icon3.png">
                <img src="img/icon4.png">
        </div>


    </header>
</body>
</html>
